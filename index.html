<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Dashboard to Mother Nature</title>
      <link href="https://fonts.googleapis.com/css?family=Francois+One|Permanent+Marker&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.css">
      <link rel="stylesheet" href="assets/style/style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>
<body>
        
        <section class="hero is-dark is-bold">
          <div class="hero-body">
            <div class="container">
              <h1 class="title">
                Mother Nature's Weather Dashboard
              </h1>
              <h2 class="subtitle">
                the one stop to find out what mother nature is up to
              </h2>
            </div>
          </div>
        </section>
        
  <div class="container">
    <div class="columns"> 
      <div class="column is-one-third">
        <div class="card-content hero is-dark">
          <form>
            <input id="location" class="input is-info is-medium is-rounded" placeholder="City" />
            <a class="button is-info" id="submitBtn">
              <strong>Submit</strong>
            </a>
          </form>
          </div>
        </div>
      <div id="savedCities">
              
      </div>
      <div class="column">
        <div class="card-content hero is-dark">
          <div id="current" class="content">
            Your current weather will appear here!
          </div>
        </div>
          
          <footer class="card-footer is-dark">
            <div class="card-footer-item">day 1</div>
            <div class="card-footer-item">day 2</div>
            <div class="card-footer-item">day 3</div>
            <div class="card-footer-item">day 4</div>
            <div class="card-footer-item">day 5</div>
          </footer>
          
      </div>
    </div>
  </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
        <script src="assets/js/script.js"></script>
        
      </body>
</html>
